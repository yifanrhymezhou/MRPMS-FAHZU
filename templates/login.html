<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MRPMS-FAHZU-LOGIN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="vh-100 d-flex justify-content-center align-items-center">
      <div class="container">
        <div class="row d-flex justify-content-center">
          <div class="col-12 col-md-8 col-lg-6">
            <div class="card bg-white">
              <div class="card-body p-5">
                <form class="mb-3 mt-md-4" action="/" method="post">
                  <h2 class="fw-bold mb-2 text-uppercase ">Medical Research Project Management System - FAHZU</h2>
                  <br>
                  <p class=" mb-5">Please enter your user ID and password.</p>
                  {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {% for msg in messages %}
                            <div class="error-container">
                                <p class="error-msg">{{msg}}</p>
                            </div>
                        {% endfor %}
                    {% endif %}
                  {% endwith %}
                  <div class="mb-3">
                    <label for="username" class="form-label ">ID</label>
                    <input type="id" class="form-control" name="id" id="id" placeholder="liwei003">
                  </div>
                  <div class="mb-3">
                    <label for="password" class="form-label ">Password</label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="*******">
                  </div>
                  <div class="d-grid">
                    <button class="btn btn-outline-dark" type="submit">Login</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </body>

</html>
