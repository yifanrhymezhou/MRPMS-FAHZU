<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
   <meta name="description" content="Bootstrap Admin App + jQuery">
   <meta name="keywords" content="app, responsive, jquery, bootstrap, dashboard, admin">
   <title>MRPMS-FAHZU</title>
   <!-- =============== VENDOR STYLES ===============-->
   <!-- FONT AWESOME-->
   <link rel="stylesheet" href="../static/css/font-awesome.min.css">
   <!-- SIMPLE LINE ICONS-->
   <link rel="stylesheet" href="../static/css/simple-line-icons.css">
   <!-- ANIMATE.CSS-->
   <link rel="stylesheet" href="../static/css/animate.min.css">
   <!-- WHIRL (spinners)-->
   <link rel="stylesheet" href="../static/vendor/sweetalert/dist/sweetalert.css">
   <link rel="stylesheet" href="../static/css/whirl.css">
   <!-- =============== PAGE VENDOR STYLES ===============-->
   <!-- =============== BOOTSTRAP STYLES ===============-->
   <link rel="stylesheet" href="../static/css/bootstrap.css" id="bscss">
   <!-- =============== APP STYLES ===============-->
   <link rel="stylesheet" href="../static/css/app.css" id="maincss">
</head>

<body class="layout-h">
   <div class="wrapper">
    <header class="topnavbar-wrapper">
        <!-- START Top Navbar-->
        <nav role="navigation" class="navbar topnavbar">
            <!-- START navbar header-->
            <div class="navbar-header">
            <a href="/" class="navbar-brand">
                <div class="brand-logo" style="font-size: 15px;">
                    MRPMS - FAHZU
                </div>
                <!-- <div class="brand-logo-collapsed">
                    <i class="fa fa-user-md"></i>
                </div> -->
            </a>
            </div>
            <!-- END navbar header-->
            <!-- START Nav wrapper-->
            <div class="nav-wrapper">
            </div>
            <!-- END Nav wrapper-->
        </nav>
        <!-- END Top Navbar-->
    </header>
    <section>
      <div class="content-wrapper">
        <div class="content-heading">
            <!--<div class="standard" file="standard.html"></div><-->
            <small data-localize="dashboard.WELCOME"></small>
            <div class="pull-right">
              <div class="btn-group">
                  <button  style="bottom: 15px; border-radius:0%;" id="addproject" class="mb-sm btn btn-primary" type="button">Add Project</button>
              </div>
            </div>
        </div>
        <div class="row">
          <div class="col-lg-12">
            <div class="panel panel-default"  style="padding: 15px;">
              <div class="table-responsive">
                <table id="datatable4" class="table table-striped table-bordered table-hover">
                  <thead>
                    <tr>
                     <th style="width:2%">Row ID</th>
                      <th style="width:5%">Project ID</th>
                      <th style="width:26%">Project Name</th>
                      <th style="width:5%">Management</th>
                      <th style="width:15%">Start Date</th>
                      <th style="width:15%">End Date</th>
                      <th style="width:1%">Completion Status</th>
                      <th style="width:1%">Expansion Status</th>
                      <th style="width:15%">New End Date</th>
                      <th style="width:34%">Delay Remarks</th>
                    </tr>
                    </thead>
                      <tbody></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Page footer-->
    <footer>
      <img src="../static/pics/logo-h.png"><br>
    </footer>
   </div>

   <div id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" class="modal fade">
      <div class="modal-dialog">
         <div class="modal-content">
            <div class="modal-header">
               <button type="button" data-dismiss="modal" aria-label="Close" class="close">
                  <span aria-hidden="true">&times;</span>
               </button>
               <h4 id="myModalLabel" class="modal-title">Project Summary</h4>
            </div>
            <div class="modal-body">
               <form data-parsley-validate="" novalidate="" class="form-horizontal" id="detailform">
                   <div class="form-group">
                              <label class="col-lg-2 control-label">Project ID</label>
                              <div class="col-lg-10">
                                 <input  type="text" name="PROJ_ID" class="form-control" placeholder="Project ID">
                              </div>
                           </div>
                   <div class="form-group">
                              <label class="col-lg-2 control-label">Project Name</label>
                              <div class="col-lg-10">
                                 <input type="text" name="NAME"  class="form-control" placeholder="Project Name">
                              </div>
                           </div>
                   <div class="form-group">
                              <label class="col-lg-2 control-label">Project Management</label>
                              <div class="col-lg-10">
                                 <input name="MANAGEMENT" type="text" class="form-control" placeholder="Project Management">
                              </div>
                           </div>
                   <div class="form-group">
                              <label class="col-lg-2 control-label">Start Date</label>
                              <div class="col-lg-10">
                                 <input name="START_DATE" class="form-control" placeholder="Start Date">
                              </div>
                           </div>
                   <div class="form-group">
                              <label class="col-lg-2 control-label">End Date</label>
                              <div class="col-lg-10">
                                 <input name="END_DATE" class="form-control" placeholder="End Date">
                              </div>
                           </div>
                   <div class="form-group">
                              <label class="col-lg-2 control-label">Completion Status</label>
                              <div class="col-lg-10">
                                 <input name="IS_COMPLETED" class="form-control" placeholder="Completion Status">
                              </div>
                           </div>
                   <div class="form-group">
                              <label class="col-lg-2 control-label">Expansion Status</label>
                              <div class="col-lg-10">
                                 <input name="IS_EXPAND_DATE" class="form-control" placeholder="Expansion Status">
                              </div>
                           </div>
                   <div class="form-group">
                              <label class="col-lg-2 control-label">New End Date</label>
                              <div class="col-lg-10">
                                 <input name="NEW_END_DATE" class="form-control" placeholder="New End Date">
                              </div>
                           </div>
                   <div class="form-group">
                              <label class="col-lg-2 control-label">Delay Remarks</label>
                              <div class="col-lg-10">
                                 <input name="DELAY_REMARK" class="form-control" placeholder="Delay Remarks">
                              </div>
                           </div>
                        </form>
            </div>
            <div class="modal-footer">
               <button type="button" data-dismiss="modal" class="btn btn-danger" style="border-radius:0%;">Close</button>
               <button id="savethepatient" type="button" class="btn btn-primary" style="border-radius:0%;">Save Info</button>
            </div>
         </div>
      </div>
   </div>
   <!-- =============== VENDOR SCRIPTS ===============-->
   <!-- MODERNIZR-->
   <script src="../static/vendor/modernizr/modernizr.custom.js"></script>
   <!-- JQUERY-->
   <script src="../static/vendor/jquery/dist/jquery.js"></script>
   <!--SWAL-->
   <link rel="stylesheet" type="text/css" href="path/to/sweetalert2/dist/sweetalert2.min.css">
   <script src="path/to/sweetalert2/dist/sweetalert2.min.js"></script>
   <!-- SWAL - for IE support -->
   <script src="path/to/es6-promise/promise.min.js"></script>  
   <!-- BOOTSTRAP-->
   <script src="../static/vendor/bootstrap/dist/js/bootstrap.js"></script>
   <script src="../static/vendor/datatables/media/js/jquery.dataTables.min.js"></script>
   <script src="../static/vendor/datatables-colvis/js/dataTables.colVis.js"></script>
   <script src="../static/vendor/datatables/media/js/dataTables.bootstrap.js"></script>
   <script src="../static/vendor/serialize/jquery.serializejson.js"></script>
   <!-- STORAGE API-->
   <script src="../static/vendor/jQuery-Storage-API/jquery.storageapi.js"></script>
   <!-- JQUERY EASING-->
   <script src="../static/vendor/jquery.easing/js/jquery.easing.js"></script>
   <!-- ANIMO-->
   <script src="../static/vendor//animo.js/animo.js"></script>
   <script src="../static/vendor/parsley/parsley.min.js"></script>
   <script src="../static/vendor/sweetalert/dist/sweetalert.min.js"></script>
   <!-- LOCALIZE-->
   <script src="../static/vendor/jquery-localize-i18n/dist/jquery.localize.js"></script>
   <!-- =============== PAGE VENDOR SCRIPTS ===============-->
   <!-- =============== APP SCRIPTS ===============-->
   <script src="../static/js/app.js"></script>
   <script>
        $(".standard").each(function(){
            if (!!$(this).attr("file")){
                var $standardObj = $(this);
                $(this).load($(this).attr("file"), function(html){
                    $standardObj.after(html).remove();
                })
            }
        })
   </script>
   <script src="../static/js/project_summary.js"></script>
</body>

</html>
